<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enviar Texto de un Input a Otro</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <!--Inputs de entrada-->
  <div>
    <input type="text" id="inputOrigen1" placeholder="Texto a enviar 1" />
    <input type="text" id="inputOrigin2" placeholder="Texto a enviar 2" />
    <input type="text" id="inputOrigen3" placeholder="Texto a enviar 3"/>
  </div>
  <!--Inputs de salida-->
  <div> 
    <input type="text" id="inputDestino1" readonly />
    <input type="text" id="inputDestino2" readonly />
    <input type="text" id="inputDestino3" readonly/>
  </div>
    <script src="index.js"></script>
  </body>
</html>
